<!DOCTYPE html>
<html>
<head>
	<title>Yearly Income Prediction</title>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
</head>

<body>
<div class="container">
  <h1 class="text-center">Yearly Income Prediction</h1>
  {% if result is defined %}
  <div class="jumbotron">
  <h3>Prediction result: {{ result }}</h3>
  </div>
  {% end if %}
  
  <h4 class="text-center">Enter the personal data for the individual whose yearly income you want to predict in the fields below.</h4>
  <form class="form-horizontal" action = "http://localhost:5000/result" method = "post">
    <div class="form-group"></div>
    
    <div class="form-group">
  	  <label class="col-sm-2 control-label" for="capital-gain">Capital gain:</label>
      <div class="col-sm-4">
        <input class="form-control" id="capital-gain" name="capital-gain" type="number" placeholder="(Empty value)"/>
      </div>
      
      <label class="col-sm-2 control-label" for="capital-loss">Capital loss:</label>
      <div class="col-sm-4">
        <input class="form-control" id="capital-loss" name="capital-loss" type="number" placeholder="(Empty value)"/>
      </div>
  	</div>
    
    <div class="form-group">
      <label class="col-sm-2 control-label" for="occupation">Occupation:</label>
      <div class="col-sm-4">
        <select class="form-control" id="occcupation" name="occupation">
          <option value="?" selected>(Empty value)</option>
          <option value="Tech-support">Tech-support</option>
          <option value="Craft-repair">Craft-repair</option>
          <option value="Other-service">Other-service</option>
          <option value="Sales">Sales</option>
          <option value="Exec-managerial">Exec-managerial</option>
          <option value="Prof-specialty">Prof-specialty</option>
          <option value="Handlers-cleaners">Handlers-cleaners</option>
          <option value="Machine-op-inspct">Machine-op-inspct</option>
          <option value="Adm-clerical">Adm-clerical</option>
          <option value="Farming-fishing">Farming-fishing</option>
          <option value="Transport-moving">Transport-moving</option>
          <option value="Priv-house-serv">Priv-house-serv</option>
          <option value="Protective-serv">Protective-serv</option>
          <option value="Armed-Forces">Armed-Forces</option>
        </select>
      </div>
      
      <label class="col-sm-2 control-label" for="hours-per-week">Hours per week:</label>
      <div class="col-sm-4">
        <input class="form-control" id="hours-per-week" name="hours-per-week" type="number" placeholder="(Empty value)"/>
      </div>
    </div>
    
  	<div class="form-group">
      
      <label class="col-sm-2 control-label" for="workclass">Workclass:</label>
      <div class="col-sm-4">
        <select class="form-control" id="workclass" name="workclass">
          <option value="?" selected>(Empty value)</option>
          <option value="Private">Private</option>
          <option value="Self-emp-not-inc">Self-emp-not-inc</option>
          <option value="Self-emp-inc">Self-emp-inc</option>
          <option value="Federal-gov">Federal-gov</option>
          <option value="Local-gov">Local-gov</option>
          <option value="State-gov">State-gov</option>
          <option value="Without-pay">Without-pay</option>
          <option value="Never-worked">Never-worked</option>
        </select>
      </div>
      
      <label class="col-sm-2 control-label" for="relationship">Relationship:</label>
      <div class="col-sm-4">
        <select class="form-control" id="relationship" name="relationship">
          <option value="?" selected>(Empty value)</option>
          <option value="Wife">Wife</option>
          <option value="Own-child">Own-child</option>
          <option value="Husband">Husband</option>
          <option value="Not-in-family">Not-in-family</option>
          <option value="Other-relative">Other-relative</option>
          <option value="Unmarried">Unmarried</option>
        </select>
      </div>
  	</div>

    <div class="form-group">
      
      <label class="col-sm-2 control-label" for="education">Education:</label>
      <div class="col-sm-4">
        <select class="form-control" id="education" name="education">
          <option value="?" selected>(Empty value)</option>
          <option value="Bachelors">Bachelors</option>
          <option value="Some-college">Some-college</option>
          <option value="11th">11th</option>
          <option value="HS-grad">HS-grad</option>
          <option value="Prof-school">Prof-school</option>
          <option value="Assoc-acdm">Assoc-acdm</option>
          <option value="Assoc-voc">Assoc-voc</option>
          <option value="9th">9th</option>
          <option value="7th-8th">7th-8th</option>
          <option value="12th">12th</option>
          <option value="Masters">Masters</option>
          <option value="1st-4th">1st-4th</option>
          <option value="10th">10th</option>
          <option value="Doctorate">Doctorate</option>
          <option value="5th-6th">5th-6th</option>
          <option value="Preschool">Preschool</option>
        </select>
      </div>
      
      <label class="col-sm-2 control-label" for="marital-status">Marital status:</label>
      <div class="col-sm-4">
        <select class="form-control" id="marital-status" name="marital-status">
          <option value="?" selected>(Empty value)</option>
          <option value="Married-civ-spouse">Married-civ-spouse</option>
          <option value="Divorced">Divorced</option>
          <option value="Never-married">Never-married</option>
          <option value="Separated">Separated</option>
          <option value="Widowed">Widowed</option>
          <option value="Married-spouse-absent">Married-spouse-absent</option>
          <option value="Married-AF-spouse">Married-AF-spouse</option>
        </select>
      </div>
  	</div>
    
    <div class="form-group">
      <label class="col-sm-2 control-label" for="race">Race:</label>
      <div class="col-sm-4">
        <select class="form-control" id="race" name="race">
          <option value="?" selected>(Empty value)</option>
          <option value="White">White</option>
          <option value="Asian-Pac-Islander">Asian-Pac-Islander</option>
          <option value="Amer-Indian-Eskimo">Amer-Indian-Eskimo</option>
          <option value="Other">Other</option>
          <option value="Black">Black</option>
        </select>
      </div>
      
      <label class="col-sm-2 control-label" for="sex">Sex:</label>
      <div class="col-sm-4">
        <select class="form-control" id="sex" name="sex">
          <option value="?" selected>(Empty value)</option>
          <option value="Female">Female</option>
          <option value="Male">Male</option>
        </select>
      </div>
    </div>
    
    <div class="form-group"></div>
    
    <div class="form-group">
      <div class="col-sm-offset-5 col-sm-1">
        <input class="btn btn-success" type="submit" value="Submit"></td>
      </div>
      <div class="col-sm-1">
        <input class="btn btn-info" type="reset" value="Reset"></td>
      </div>
    </div>
    
  </form>
</div>

</body>
</html>
